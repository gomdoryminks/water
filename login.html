	<body>
        <div class="m-wrap">
            <!-- preloader -->
            <div class="preloader">
                <div class="spinner">
                    <span class="spinner-rotate"></span>
                </div>
            </div>
            
            <!-- content -->
            <!-- c-login : 로그인 내용 -->
            <section class="c-wrap c-login">
                <div class="login-area">
                    <div class="login-img-area">
                        <!--<a href="index.html" class="login-img"><img src="img/login-logo.png" alt="로고"></a>-->
                        <div class="login-logo-area">
                            <a href="index.html" class="login-logo-img"><img src="img/logo.png" alt="로고"></a>
                            <span class="login-logo-txt">현장지원시스템</span>
                        </div>
                    </div>

                    <div class="login-box-area">
                        <div class="login-box">
                            <div class="login-box-tit">로그인</div>
                            <div class="login-box-con">
                                <div class="login-box-form">
                                    <form id="" name="" action="" method="">
                                        <div class="login-form-id">
                                            <input type="text" id="" name="" class="login-form-input" placeholder="아이디">
                                        </div>
                                        <div class="login-form-pw">
                                            <input type="password" id="" name="" class="login-form-input" placeholder="비밀번호">
                                        </div>
                                        <button type="button" class="c-btn01" onclick="location.href='index.html';">
                                            <span><b>인증서</b> 로그인</span>
                                        </button>
                                    </form>
                                </div>
                                <div class="login-box-btn">
                                    <button type="button" class="c-btn02" onclick="">
                                        <span><b>간편인증</b> 로그인</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="login-explain">
                            본 사이트는 크롬(Google Chrome)에 최적화되어 있습니다.<br>
                            <span>(특히, 서비스 중단 예정인 익스플로러는 오류가 발생할 수 있습니다.)</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //content -->
            
            <!-- layer -->
            <div class="l-wrap">
                <!-- alert창 -->
                <div class="layer-wrap" id="alert-layer">
                    <div class="layer-mask"></div>
                    <div class="layer-box">
                        <div class="layer-con-area">
                            <div class="layer-con"></div>
                        </div>
                        <div class="layer-btn-area">
                            <button type="button" class="layer-btn confirm-btn">
                                <span>확인</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- confirm창 -->
                <div class="layer-wrap" id="confirm-layer">
                    <div class="layer-mask"></div>
                    <div class="layer-box">
                        <div class="layer-con-area">
                            <div class="layer-con"></div>
                        </div>
                        <div class="layer-btn-area">
                            <button type="button" class="layer-btn half-btn confirm-btn">
                                <span>확인</span>
                            </button>
                            <button type="button" class="layer-btn half-btn close-btn" onclick="closeLayer(this);">
                                <span>취소</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //layer -->
        </div>
	</body>
</html>
